<!DOCTYPE html>
<html>
<head>
  <title>Iron Companies Messenger</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f2027;
      display: flex;
      height: 100vh;
      color: white;
    }

    .sidebar {
      width: 30%;
      background: #1c2b36;
      padding: 15px;
      overflow-y: auto;
    }

    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
      background: #203a43;
    }

    .chat-header {
      padding: 15px;
      background: #2c5364;
      font-weight: bold;
    }

    .user-item {
      padding: 10px;
      background: rgba(255,255,255,0.05);
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
    }

    .user-item:hover {
      background: rgba(255,255,255,0.15);
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .message {
      background: rgba(255,255,255,0.1);
      padding: 8px;
      border-radius: 8px;
      margin-bottom: 8px;
      max-width: 70%;
    }

    .mine {
      background: #00d4ff;
      color: black;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #2c5364;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #00d4ff;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="sidebar">
  <h3>Chats</h3>
  <div id="chatList"></div>
</div>

<div class="chat-area">
  <div class="chat-header" id="chatHeader">Select a chat</div>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  query,
  where,
  doc,
  getDoc,
  setDoc,
  onSnapshot,
  serverTimestamp,
  orderBy
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser = null;
let currentChatId = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;
  loadUsers();
  loadCompanyGroup();
});

async function loadUsers() {
  const snapshot = await getDocs(collection(db, "users"));
  const chatList = document.getElementById("chatList");
  chatList.innerHTML = "";

  snapshot.forEach(docSnap => {
    if (docSnap.id !== currentUser.uid) {
      const user = docSnap.data();
      const div = document.createElement("div");
      div.className = "user-item";
      div.innerText = user.username;
      div.onclick = () => openPrivateChat(docSnap.id, user.username);
      chatList.appendChild(div);
    }
  });
}

function loadCompanyGroup() {
  const chatList = document.getElementById("chatList");
  const div = document.createElement("div");
  div.className = "user-item";
  div.innerText = "ðŸ“¢ Iron Companies (Group)";
  div.onclick = () => openChat("companyGroup", "Iron Companies");
  chatList.prepend(div);
}

async function openPrivateChat(otherUid, username) {
  const chatsRef = collection(db, "chats");
  const q = query(chatsRef, where("members", "array-contains", currentUser.uid));
  const snapshot = await getDocs(q);

  let existingChat = null;

  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    if (data.type === "private" && data.members.includes(otherUid)) {
      existingChat = docSnap.id;
    }
  });

  if (!existingChat) {
    const newChat = await addDoc(chatsRef, {
      type: "private",
      members: [currentUser.uid, otherUid],
      createdAt: serverTimestamp()
    });
    existingChat = newChat.id;
  }

  openChat(existingChat, username);
}

function openChat(chatId, name) {
  currentChatId = chatId;
  document.getElementById("chatHeader").innerText = name;

  const messagesRef = collection(db, "chats", chatId, "messages");
  const q = query(messagesRef, orderBy("createdAt"));

  onSnapshot(q, snapshot => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach(docSnap => {
      const msg = docSnap.data();
      const div = document.createElement("div");
      div.className = "message";
      if (msg.senderId === currentUser.uid) {
        div.classList.add("mine");
      }
      div.innerText = msg.text;
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async () => {
  if (!currentChatId) return;
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "chats", currentChatId, "messages"), {
    text: text,
    senderId: currentUser.uid,
    createdAt: serverTimestamp()
  });

  input.value = "";
};
</script>

</body>
</html>
