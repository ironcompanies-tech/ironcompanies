<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies - Employee Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0a0f1c;
  --bg-gradient:#141c33;
  --accent:#3b82f6;
  --accent-light:#60a5fa;
  --accent-glow:#3b82f655;
  --text-main:#f1f5ff;
  --text-muted:#9fb3d9;
}

*{box-sizing:border-box;margin:0;padding:0;}

body{
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,var(--bg-dark),var(--bg-gradient));
  color:var(--text-main);
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

/* ===== PORTAL SCREEN ===== */
#portalScreen{
  text-align:center;
}

#portalScreen h1{
  font-size:2.5rem;
  margin-bottom:40px;
  letter-spacing:2px;
}

#launchChatBtn{
  padding:40px 120px;
  font-size:1.8rem;
  font-weight:700;
  border:none;
  border-radius:25px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--accent),var(--accent-light));
  color:white;
  box-shadow:0 0 40px var(--accent-glow);
  transition:0.3s ease;
}

#launchChatBtn:hover{
  transform:scale(1.08);
  box-shadow:0 0 70px var(--accent-glow);
}

/* ===== CHAT APP ===== */
#chatApp{
  display:none;
  flex-direction:column;
  width:100%;
  height:100%;
}

header{
  padding:18px 30px;
  background:#11182c;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--accent-glow);
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.message{
  background:#151d36;
  margin-bottom:15px;
  padding:15px;
  border-radius:15px;
  border-left:4px solid var(--accent);
}

.message-header{
  display:flex;
  justify-content:space-between;
  font-size:0.8rem;
  margin-bottom:6px;
  color:var(--text-muted);
}

#inputArea{
  display:flex;
  padding:15px;
  gap:10px;
  background:#0f1628;
}

#messageInput{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #243055;
  background:#0f1628;
  color:white;
}

#sendBtn{
  padding:14px 25px;
  border-radius:12px;
  border:none;
  font-weight:bold;
  background:linear-gradient(135deg,var(--accent),var(--accent-light));
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<div id="portalScreen">
  <h1>IRON COMPANIES</h1>
  <button id="launchChatBtn">ENTER COMPANY CHAT</button>
</div>

<div id="chatApp">
  <header>
    <div id="welcomeText"></div>
    <button onclick="logout()">Logout</button>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  setDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

/* YOUR ORIGINAL CONFIG RESTORED */
const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;
let chatLoaded = false;

document.getElementById("launchChatBtn").addEventListener("click", ()=>{
  document.getElementById("portalScreen").style.display="none";
  document.getElementById("chatApp").style.display="flex";
  document.body.style.alignItems="stretch";

  if(!chatLoaded){
    loadMessages();
    chatLoaded = true;
  }
});

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const docRef = doc(db,"users",user.uid);
  const snap = await getDoc(docRef);

  if(snap.exists()){
    currentUserData = snap.data();
  } else {
    const username="User"+Math.floor(Math.random()*10000);
    await setDoc(docRef,{
      username:username,
      email:user.email,
      createdAt:new Date()
    });
    currentUserData={username};
  }

  document.getElementById("welcomeText").innerText =
    "Welcome, "+currentUserData.username;
});

function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("createdAt","asc"));

  onSnapshot(q,(snapshot)=>{
    const messagesDiv=document.getElementById("messages");
    messagesDiv.innerHTML="";

    snapshot.forEach((docSnap)=>{
      const message=docSnap.data();

      messagesDiv.innerHTML+=`
        <div class="message">
          <div class="message-header">
            <strong>${message.username}</strong>
          </div>
          <div>${message.text}</div>
        </div>
      `;
    });

    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });
}

window.sendMessage = async ()=>{
  const input=document.getElementById("messageInput");
  const text=input.value.trim();
  if(!text||!currentUserData) return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUserData.username,
    uid:auth.currentUser.uid,
    createdAt:serverTimestamp()
  });

  input.value="";
};

window.logout = async ()=>{
  await signOut(auth);
  window.location.href="index.html";
};
</script>

</body>
</html>
