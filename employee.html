<!DOCTYPE html>
<html>
<head>
  <title>Iron Chat - Employee</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial;
      background: #0f172a;
      color: white;
    }

    .sidebar {
      width: 30%;
      background: #1e293b;
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #334155;
    }

    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: #1e293b;
      font-weight: bold;
      border-bottom: 1px solid #334155;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 12px;
      padding: 10px;
      border-radius: 8px;
      background: #334155;
      max-width: 70%;
    }

    .mine {
      background: #2563eb;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1e293b;
      border-top: 1px solid #334155;
    }

    input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    button {
      margin-left: 5px;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .section-title {
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
      color: #94a3b8;
    }

    .online-user {
      font-size: 14px;
      margin-bottom: 5px;
    }

    .project {
      font-size: 14px;
      margin-bottom: 5px;
      padding: 5px;
      background: #334155;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div class="sidebar">
  <h2>Iron Chat</h2>

  <div class="section-title">üü¢ Online Employees</div>
  <div id="onlineUsers"></div>

  <div class="section-title">üìÅ Ongoing Projects</div>
  <div id="projectList"></div>
  <button onclick="addProject()">Add Project</button>
</div>

<div class="chat-area">
  <div class="header">Company Group Chat</div>
  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  getDocs,
  onSnapshot,
  query,
  orderBy,
  serverTimestamp,
  doc,
  setDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;

// üî• AUTH
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;

  // Set Online
  await setDoc(doc(db, "status", user.uid), {
    online: true,
    lastSeen: serverTimestamp()
  });

  loadOnlineUsers();
  loadProjects();
  loadMessages();
});

// üî¥ Set Offline
window.addEventListener("beforeunload", async () => {
  if (currentUser) {
    await updateDoc(doc(db, "status", currentUser.uid), {
      online: false,
      lastSeen: serverTimestamp()
    });
  }
});

// üü¢ ONLINE USERS
function loadOnlineUsers() {
  const statusRef = collection(db, "status");

  onSnapshot(statusRef, async (snapshot) => {
    const onlineDiv = document.getElementById("onlineUsers");
    onlineDiv.innerHTML = "";

    snapshot.forEach(async (docSnap) => {
      if (docSnap.data().online) {
        const userDoc = await getDocs(collection(db, "users"));
        userDoc.forEach(u => {
          if (u.id === docSnap.id) {
            const div = document.createElement("div");
            div.className = "online-user";
            div.innerText = u.data().username + " üü¢";
            onlineDiv.appendChild(div);
          }
        });
      }
    });
  });
}

// üí¨ GROUP CHAT
function loadMessages() {
  const messagesRef = collection(db, "groupChat");
  const q = query(messagesRef, orderBy("createdAt"));

  onSnapshot(q, async (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach(async (docSnap) => {
      const msg = docSnap.data();
      const userDoc = await getDocs(collection(db, "users"));

      let username = "User";
      userDoc.forEach(u => {
        if (u.id === msg.senderId) {
          username = u.data().username;
        }
      });

      const div = document.createElement("div");
      div.className = "message";
      if (msg.senderId === currentUser.uid) {
        div.classList.add("mine");
      }

      div.innerHTML = "<strong>" + username + ":</strong><br>" + msg.text;
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "groupChat"), {
    text,
    senderId: currentUser.uid,
    createdAt: serverTimestamp()
  });

  input.value = "";
};

// üìÅ PROJECTS
async function loadProjects() {
  const snapshot = await getDocs(collection(db, "projects"));
  const projectList = document.getElementById("projectList");
  projectList.innerHTML = "";

  snapshot.forEach(docSnap => {
    const div = document.createElement("div");
    div.className = "project";
    div.innerText = docSnap.data().name;
    projectList.appendChild(div);
  });
}

window.addProject = async () => {
  const name = prompt("Project Name:");
  if (!name) return;

  await addDoc(collection(db, "projects"), {
    name,
    createdBy: currentUser.uid,
    createdAt: serverTimestamp()
  });

  loadProjects();
};
</script>

</body>
</html>
