<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies - Employee Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0b0f1f;
  --bg-card:#12182b;
  --accent:#4da3ff;
  --accent-soft:#7ec8ff;
  --accent-glow:#4da3ff55;
  --text-main:#e6f1ff;
  --text-muted:#9fb3d9;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,#0b0f1f,#141b2f);
  color:var(--text-main);
  display:flex;
  flex-direction:column;
  height:100vh;
}

header{
  padding:18px 25px;
  background:linear-gradient(90deg,#12182b,#1a2440);
  border-bottom:1px solid var(--accent-glow);
  display:flex;
  justify-content:space-between;
  align-items:center;
}

#welcomeText{
  font-size:1rem;
  color:var(--accent-soft);
}

.logout-btn{
  background:var(--accent);
  color:white;
  border:none;
  padding:8px 16px;
  border-radius:10px;
  cursor:pointer;
  font-weight:bold;
  transition:0.2s ease;
}

.logout-btn:hover{
  background:var(--accent-soft);
  box-shadow:0 0 15px var(--accent-glow);
}

#chatContainer{
  flex:1;
  display:flex;
  flex-direction:column;
  padding:20px;
}

#messages{
  flex:1;
  overflow-y:auto;
  padding-right:8px;
}

.message{
  background:var(--bg-card);
  margin-bottom:14px;
  padding:14px 16px;
  border-radius:14px;
  border-left:4px solid var(--accent);
  box-shadow:0 5px 15px #00000033;
  animation:fadeIn 0.25s ease-in-out;
}

.message-header{
  display:flex;
  justify-content:space-between;
  font-size:0.8rem;
  margin-bottom:6px;
  color:var(--text-muted);
}

.message-text{
  font-size:0.95rem;
  color:var(--text-main);
  word-wrap:break-word;
}

@keyframes fadeIn{
  from{opacity:0;transform:translateY(4px);}
  to{opacity:1;transform:translateY(0);}
}

#inputArea{
  display:flex;
  gap:12px;
  margin-top:15px;
}

#messageInput{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2a4a;
  background:#0f1628;
  color:var(--text-main);
  font-family:'Orbitron',sans-serif;
}

#messageInput:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 10px var(--accent-glow);
}

#sendBtn{
  padding:14px 20px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:white;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s ease;
}

#sendBtn:hover{
  transform:scale(1.05);
  box-shadow:0 0 15px var(--accent-glow);
}
</style>
</head>

<body>

<header>
  <div id="welcomeText">Loading...</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div id="chatContainer">
  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  setDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const docRef = doc(db, "users", user.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    currentUserData = docSnap.data();
  } else {
    // Auto-create user with clean username (no email showing)
    const generatedUsername = "User" + Math.floor(Math.random() * 10000);

    await setDoc(docRef, {
      username: generatedUsername,
      email: user.email,
      createdAt: new Date()
    });

    currentUserData = {
      username: generatedUsername
    };
  }

  document.getElementById("welcomeText").innerText =
    "Welcome, " + currentUserData.username;

  loadMessages();
});

function loadMessages(){
  const q = query(collection(db,"messages"),orderBy("createdAt","asc"));

  onSnapshot(q,(snapshot)=>{
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML="";

    snapshot.forEach((docSnap)=>{
      const message = docSnap.data();

      let time="...";
      if(message.createdAt?.seconds){
        time = new Date(message.createdAt.seconds*1000)
        .toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'});
      }

      messagesDiv.innerHTML+=`
        <div class="message">
          <div class="message-header">
            <strong>${message.username}</strong>
            <span>${time}</span>
          </div>
          <div class="message-text">${message.text}</div>
        </div>
      `;
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async ()=>{
  const input=document.getElementById("messageInput");
  const text=input.value.trim();
  if(!text||!currentUserData) return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUserData.username,
    uid:auth.currentUser.uid,
    createdAt:serverTimestamp()
  });

  input.value="";
};

window.logout = async ()=>{
  await signOut(auth);
  window.location.href="index.html";
};
</script>

</body>
</html>
