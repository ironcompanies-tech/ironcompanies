<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies - Employee Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top left, #0f2027, #000000 70%);
  color: #00f7ff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px 25px;
  background: linear-gradient(90deg, #00f7ff22, #00f7ff11);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #00f7ff55;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#welcomeText {
  font-size: 1rem;
}

.logout-btn {
  background: #00f7ff;
  color: black;
  border: none;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding-right: 10px;
}

.message {
  background: linear-gradient(145deg, #111, #1a1a1a);
  margin-bottom: 12px;
  padding: 12px 15px;
  border-radius: 14px;
  border-left: 3px solid #00f7ff;
  box-shadow: 0 0 15px #00f7ff22;
  animation: fadeIn 0.3s ease-in-out;
}

.message-header {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  margin-bottom: 6px;
  color: #aaa;
}

.message-text {
  font-size: 0.95rem;
  color: #e0f7ff;
  word-wrap: break-word;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(5px); }
  to { opacity: 1; transform: translateY(0); }
}

#inputArea {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

#messageInput {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #00f7ff;
  background: #000;
  color: #00f7ff;
  font-family: 'Orbitron', sans-serif;
}

#sendBtn {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00f7ff, #00bcd4);
  color: black;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 0 15px #00f7ff66;
}

#sendBtn:hover {
  transform: scale(1.05);
}
</style>
</head>

<body>

<header>
  <div id="welcomeText">Loading...</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div id="chatContainer">
  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  onAuthStateChanged,
  signOut
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  const docRef = doc(db, "users", user.uid);
  const docSnap = await getDoc(docRef);

  if (docSnap.exists()) {
    currentUserData = docSnap.data();
    document.getElementById("welcomeText").innerText =
      "Welcome, " + currentUserData.username;
  } else {
    document.getElementById("welcomeText").innerText =
      "Welcome, " + user.email;
  }

  loadMessages();
});

function loadMessages() {
  const q = query(collection(db, "messages"), orderBy("createdAt"));
  onSnapshot(q, (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach((doc) => {
      const message = doc.data();
      const time = message.createdAt?.toDate().toLocaleTimeString() || "";

      messagesDiv.innerHTML += `
        <div class="message">
          <div class="message-header">
            <strong>${message.username}</strong>
            <span>${time}</span>
          </div>
          <div class="message-text">${message.text}</div>
        </div>
      `;
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async () => {
  const input = document.getElementById("messageInput");
  const text = input.value.trim();

  if (!text || !currentUserData) return;

  await addDoc(collection(db, "messages"), {
    text: text,
    username: currentUserData.username,
    createdAt: serverTimestamp()
  });

  input.value = "";
};

window.logout = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>
