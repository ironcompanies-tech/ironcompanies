<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies - Employee Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
:root{
  --bg-dark:#0b0f1f;
  --bg-card:#12182b;
  --accent:#4da3ff;
  --accent-soft:#7ec8ff;
  --accent-glow:#4da3ff55;
  --text-main:#e6f1ff;
  --text-muted:#9fb3d9;
}

*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Orbitron',sans-serif;
  background:linear-gradient(135deg,#0b0f1f,#141b2f);
  color:var(--text-main);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}

/* ===== PORTAL SCREEN ===== */
#portalScreen{
  text-align:center;
}

#launchChatBtn{
  padding:25px 60px;
  font-size:1.3rem;
  border:none;
  border-radius:18px;
  cursor:pointer;
  font-weight:bold;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:white;
  box-shadow:0 0 25px var(--accent-glow);
  transition:0.3s ease;
}

#launchChatBtn:hover{
  transform:scale(1.08);
  box-shadow:0 0 40px var(--accent-glow);
}

/* ===== CHAT SECTION ===== */
#chatApp{
  display:none;
  flex-direction:column;
  width:100%;
  height:100%;
}

header{
  padding:18px 25px;
  background:#12182b;
  display:flex;
  justify-content:space-between;
  align-items:center;
  border-bottom:1px solid var(--accent-glow);
}

#messages{
  flex:1;
  overflow-y:auto;
  padding:20px;
}

.message{
  background:var(--bg-card);
  margin-bottom:14px;
  padding:14px 16px;
  border-radius:14px;
  border-left:4px solid var(--accent);
}

.message-header{
  display:flex;
  justify-content:space-between;
  font-size:0.8rem;
  margin-bottom:6px;
  color:var(--text-muted);
}

#inputArea{
  display:flex;
  padding:15px;
  gap:10px;
  background:#0f1628;
}

#messageInput{
  flex:1;
  padding:14px;
  border-radius:12px;
  border:1px solid #1f2a4a;
  background:#0f1628;
  color:white;
}

#sendBtn{
  padding:14px 20px;
  border-radius:12px;
  border:none;
  background:linear-gradient(135deg,var(--accent),var(--accent-soft));
  color:white;
  font-weight:bold;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- PORTAL -->
<div id="portalScreen">
  <h1>Iron Companies</h1>
  <br><br>
  <button id="launchChatBtn">Enter Company Chat</button>
</div>

<!-- CHAT APP -->
<div id="chatApp">
  <header>
    <div id="welcomeText"></div>
    <button onclick="logout()">Logout</button>
  </header>

  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  setDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "YOUR_CONFIG",
  authDomain: "YOUR_CONFIG",
  projectId: "YOUR_CONFIG",
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;
let chatLoaded = false;

/* Launch Button */
document.getElementById("launchChatBtn").addEventListener("click", ()=>{
  document.getElementById("portalScreen").style.display="none";
  document.getElementById("chatApp").style.display="flex";

  if(!chatLoaded){
    loadMessages();
    chatLoaded = true;
  }
});

onAuthStateChanged(auth, async (user)=>{
  if(!user){
    window.location.href="index.html";
    return;
  }

  const docRef = doc(db,"users",user.uid);
  const snap = await getDoc(docRef);

  if(snap.exists()){
    currentUserData = snap.data();
  }else{
    const username="User"+Math.floor(Math.random()*10000);
    await setDoc(docRef,{
      username:username,
      email:user.email,
      createdAt:new Date()
    });
    currentUserData={username};
  }

  document.getElementById("welcomeText").innerText=
    "Welcome, "+currentUserData.username;
});

function loadMessages(){
  const q=query(collection(db,"messages"),orderBy("createdAt","asc"));

  onSnapshot(q,(snapshot)=>{
    const messagesDiv=document.getElementById("messages");
    messagesDiv.innerHTML="";

    snapshot.forEach((docSnap)=>{
      const message=docSnap.data();
      messagesDiv.innerHTML+=`
        <div class="message">
          <div class="message-header">
            <strong>${message.username}</strong>
          </div>
          <div>${message.text}</div>
        </div>
      `;
    });

    messagesDiv.scrollTop=messagesDiv.scrollHeight;
  });
}

window.sendMessage = async ()=>{
  const input=document.getElementById("messageInput");
  const text=input.value.trim();
  if(!text||!currentUserData) return;

  await addDoc(collection(db,"messages"),{
    text:text,
    username:currentUserData.username,
    uid:auth.currentUser.uid,
    createdAt:serverTimestamp()
  });

  input.value="";
};

window.logout = async ()=>{
  await signOut(auth);
  window.location.href="index.html";
};
</script>

</body>
</html>
