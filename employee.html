<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies - Employee Portal</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet">

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Orbitron', sans-serif;
  background: radial-gradient(circle at top left, #0a0f2f, #000022 70%);
  color: #00e5ff;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

header {
  padding: 15px 25px;
  background: linear-gradient(90deg, #00e5ff22, #00bcd433);
  backdrop-filter: blur(10px);
  border-bottom: 1px solid #00e5ff55;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

#welcomeText { font-size: 1rem; }

.logout-btn {
  background: #00e5ff;
  color: black;
  border: none;
  padding: 6px 14px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

#chatContainer {
  flex: 1;
  display: flex;
  flex-direction: column;
  padding: 20px;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding-right: 10px;
}

.message {
  background: linear-gradient(145deg, #001433, #001a55);
  margin-bottom: 12px;
  padding: 12px 15px;
  border-radius: 14px;
  border-left: 3px solid #00e5ff;
  box-shadow: 0 0 15px #00e5ff22;
}

.message-header {
  display: flex;
  justify-content: space-between;
  font-size: 0.8rem;
  margin-bottom: 6px;
  color: #aadfff;
}

.message-text {
  font-size: 0.95rem;
  color: #d0f7ff;
  word-wrap: break-word;
}

#inputArea {
  display: flex;
  gap: 10px;
  margin-top: 15px;
}

#messageInput {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: 1px solid #00e5ff;
  background: #000022;
  color: #00e5ff;
  font-family: 'Orbitron', sans-serif;
}

#sendBtn {
  padding: 12px 18px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(90deg, #00e5ff, #00bcd4);
  color: black;
  font-weight: bold;
  cursor: pointer;
}
</style>
</head>

<body>

<header>
  <div id="welcomeText">Loading...</div>
  <button class="logout-btn" onclick="logout()">Logout</button>
</header>

<div id="chatContainer">
  <div id="messages"></div>

  <div id="inputArea">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button id="sendBtn" onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  doc,
  getDoc,
  setDoc,
  query,
  orderBy,
  onSnapshot,
  serverTimestamp
}
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUserData = null;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  try {
    const docRef = doc(db, "users", user.uid);
    const docSnap = await getDoc(docRef);

    if (docSnap.exists()) {
      currentUserData = docSnap.data();
    } else {
      // ðŸ”¥ AUTO SELF-HEALING USER CREATION
      const generatedUsername = user.email.split("@")[0];

      await setDoc(docRef, {
        username: generatedUsername,
        email: user.email,
        createdAt: new Date()
      });

      currentUserData = {
        username: generatedUsername,
        email: user.email
      };
    }

    document.getElementById("welcomeText").innerText =
      "Welcome, " + currentUserData.username;

    loadMessages();

  } catch (error) {
    console.error("User Load Error:", error);
    alert(error.message);
  }
});

function loadMessages() {
  const q = query(collection(db, "messages"), orderBy("createdAt", "asc"));

  onSnapshot(q, (snapshot) => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach((docSnap) => {
      const message = docSnap.data();

      let time = "Sending...";
      if (message.createdAt?.seconds) {
        time = new Date(message.createdAt.seconds * 1000)
          .toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      }

      messagesDiv.innerHTML += `
        <div class="message">
          <div class="message-header">
            <strong>${message.username}</strong>
            <span>${time}</span>
          </div>
          <div class="message-text">${message.text}</div>
        </div>
      `;
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async () => {
  try {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();

    if (!text || !currentUserData) return;

    await addDoc(collection(db, "messages"), {
      text: text,
      username: currentUserData.username,
      uid: auth.currentUser.uid,
      createdAt: serverTimestamp()
    });

    input.value = "";

  } catch (error) {
    console.error("Message Error:", error);
    alert(error.message);
  }
};

window.logout = async () => {
  await signOut(auth);
  window.location.href = "index.html";
};
</script>

</body>
</html>
