<!DOCTYPE html>
<html>
<head>
  <title>Iron Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      display: flex;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }

    .sidebar {
      width: 30%;
      background: #1e293b;
      padding: 15px;
      overflow-y: auto;
      border-right: 1px solid #334155;
    }

    .section-title {
      margin-top: 20px;
      font-size: 14px;
      font-weight: bold;
      opacity: 0.7;
    }

    .item {
      padding: 10px;
      margin-top: 5px;
      background: #334155;
      border-radius: 8px;
      cursor: pointer;
    }

    .item:hover {
      background: #475569;
    }

    .chat-area {
      width: 70%;
      display: flex;
      flex-direction: column;
    }

    .header {
      padding: 15px;
      background: #1e293b;
      border-bottom: 1px solid #334155;
      font-weight: bold;
    }

    #messages {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
    }

    .message {
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      max-width: 60%;
      background: #334155;
    }

    .mine {
      background: #6366f1;
      margin-left: auto;
    }

    .input-area {
      display: flex;
      padding: 10px;
      background: #1e293b;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }

    .input-area button {
      margin-left: 5px;
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: white;
      cursor: pointer;
    }

    .add-project-btn {
      margin-top: 8px;
      padding: 8px;
      width: 100%;
      background: #22c55e;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="sidebar">

  <div class="section-title">ONGOING PROJECTS</div>
  <div id="projectList"></div>
  <button class="add-project-btn" onclick="addProject()">+ Add Project</button>

  <div class="section-title">USERS</div>
  <div id="userList"></div>

</div>

<div class="chat-area">
  <div class="header" id="chatHeader">Select a user</div>
  <div id="messages"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Type message...">
    <button onclick="sendMessage()">Send</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  getDocs,
  addDoc,
  query,
  where,
  onSnapshot,
  orderBy,
  serverTimestamp,
  doc,
  setDoc,
  updateDoc
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

let currentUser;
let currentChatId;
let unsubscribe;

onAuthStateChanged(auth, async (user) => {
  if (!user) {
    window.location.href = "index.html";
    return;
  }

  currentUser = user;

  // Set Online
  await setDoc(doc(db, "status", currentUser.uid), {
    online: true,
    lastSeen: serverTimestamp()
  });

  loadUsers();
  loadProjects();
});

window.addEventListener("beforeunload", async () => {
  if (currentUser) {
    await updateDoc(doc(db, "status", currentUser.uid), {
      online: false,
      lastSeen: serverTimestamp()
    });
  }
});

async function loadUsers() {
  const snapshot = await getDocs(collection(db, "users"));
  const userList = document.getElementById("userList");
  userList.innerHTML = "";

  snapshot.forEach(userDoc => {
    if (userDoc.id !== currentUser.uid) {
      const div = document.createElement("div");
      div.className = "item";

      const statusRef = doc(db, "status", userDoc.id);
      onSnapshot(statusRef, (statusSnap) => {
        let onlineIndicator = "";
        if (statusSnap.exists() && statusSnap.data().online) {
          onlineIndicator = " ðŸŸ¢";
        }
        div.innerText = userDoc.data().username + onlineIndicator;
      });

      div.onclick = () => openChat(userDoc.id, userDoc.data().username);
      userList.appendChild(div);
    }
  });
}

async function openChat(otherUid, username) {
  document.getElementById("chatHeader").innerText = username;

  const chatsRef = collection(db, "chats");
  const q = query(chatsRef, where("members", "array-contains", currentUser.uid));
  const snapshot = await getDocs(q);

  let chatId = null;

  snapshot.forEach(docSnap => {
    if (docSnap.data().members.includes(otherUid)) {
      chatId = docSnap.id;
    }
  });

  if (!chatId) {
    const newChat = await addDoc(chatsRef, {
      members: [currentUser.uid, otherUid],
      createdAt: serverTimestamp()
    });
    chatId = newChat.id;
  }

  currentChatId = chatId;

  if (unsubscribe) unsubscribe();

  const messagesRef = collection(db, "chats", chatId, "messages");
  const messageQuery = query(messagesRef, orderBy("createdAt"));

  unsubscribe = onSnapshot(messageQuery, snapshot => {
    const messagesDiv = document.getElementById("messages");
    messagesDiv.innerHTML = "";

    snapshot.forEach(docSnap => {
      const msg = docSnap.data();
      const div = document.createElement("div");
      div.className = "message";
      if (msg.senderId === currentUser.uid) {
        div.classList.add("mine");
      }
      div.innerText = msg.text;
      messagesDiv.appendChild(div);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
  });
}

window.sendMessage = async () => {
  if (!currentChatId) return;

  const input = document.getElementById("messageInput");
  const text = input.value.trim();
  if (!text) return;

  await addDoc(collection(db, "chats", currentChatId, "messages"), {
    text,
    senderId: currentUser.uid,
    createdAt: serverTimestamp()
  });

  input.value = "";
};

async function loadProjects() {
  const snapshot = await getDocs(collection(db, "projects"));
  const projectList = document.getElementById("projectList");
  projectList.innerHTML = "";

  snapshot.forEach(projectDoc => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerText = projectDoc.data().name;
    projectList.appendChild(div);
  });
}

window.addProject = async () => {
  const name = prompt("Project Name:");
  if (!name) return;

  await addDoc(collection(db, "projects"), {
    name,
    createdBy: currentUser.uid,
    createdAt: serverTimestamp()
  });

  loadProjects();
};
</script>

</body>
</html>
