<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Iron Companies</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:radial-gradient(ellipse at top,#0f0f0f,#000);
  font-family:'Orbitron',sans-serif;
  color:#00f7ff;
  display:flex;
  flex-direction:column;
  align-items:center;
  min-height:100vh;
  padding:20px;
}

h1{
  font-size:3rem;
  text-shadow:0 0 10px #00f7ff,0 0 20px #00f7ff;
}

.section{
  background:rgba(255,255,255,0.03);
  border:1px solid #00f7ff44;
  border-radius:20px;
  padding:20px;
  margin:20px;
  width:90%;
  max-width:500px;
  text-align:center;
}

button{
  background:#00f7ff;
  color:#000;
  padding:10px 20px;
  border:none;
  border-radius:10px;
  cursor:pointer;
  margin:10px;
  font-family:'Orbitron';
}

input{
  width:100%;
  padding:10px;
  margin:10px 0;
  background:#000;
  border:1px solid #00f7ff;
  color:#0ff;
}

.output{
  margin-top:10px;
  font-size:0.9rem;
  color:#0ff;
}
</style>
</head>

<body>

<h1>Iron Companies</h1>
<p>Founder: Morris Arthur</p>

<div class="section">
  <h2>Join Iron Companies</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="register()">Create Account</button>
  <button onclick="login()">Login</button>

  <div class="output" id="authOutput"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  signInWithEmailAndPassword,
  sendEmailVerification
} from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.register = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const output = document.getElementById("authOutput");

  try {
    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
    await sendEmailVerification(userCredential.user);
    output.innerText = "Verification email sent. Check your inbox.";
  } catch (error) {
    output.innerText = error.message;
  }
};

window.login = async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const output = document.getElementById("authOutput");

  try {
    const userCredential = await signInWithEmailAndPassword(auth, email, password);

    if (userCredential.user.emailVerified) {
      output.innerText = "Login successful. Redirecting...";
      setTimeout(() => {
        window.location.href = "employee.html";
      }, 1500);
    } else {
      output.innerText = "Please verify your email before logging in.";
    }

  } catch (error) {
    output.innerText = error.message;
  }
};
</script>

</body>
</html>
