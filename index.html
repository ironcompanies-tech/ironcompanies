<!DOCTYPE html>
<html>
<head>
  <title>Login - Iron Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      font-family: Arial;
      background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      margin:0;
      color:white;
    }
    .box{
      background:#1c1c1c;
      padding:30px;
      border-radius:15px;
      width:320px;
      text-align:center;
    }
    input{
      width:100%;
      padding:10px;
      margin:8px 0;
      border:none;
      border-radius:8px;
    }
    button{
      width:100%;
      padding:10px;
      margin-top:10px;
      border:none;
      border-radius:8px;
      background:#00c6ff;
      color:black;
      font-weight:bold;
      cursor:pointer;
    }
    button:hover{opacity:0.9;}
  </style>
</head>
<body>

<div class="box">
  <h2>Iron Chat</h2>
  <input type="text" id="username" placeholder="Username (for register)">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="register()">Register</button>
  <button onclick="login()">Login</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
import { getFirestore, doc, setDoc }
from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyD6c1k8BURliiSAwEOnT_HW1MaZjNhHJSM",
  authDomain: "iron-companies.firebaseapp.com",
  projectId: "iron-companies",
  storageBucket: "iron-companies.firebasestorage.app",
  messagingSenderId: "692492696732",
  appId: "1:692492696732:web:cd29fc124ddc0fa014c159"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.register = async function(){
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const userCredential = await createUserWithEmailAndPassword(auth,email,password);
  const user = userCredential.user;

  await setDoc(doc(db,"users",user.uid),{
    username: username,
    email: email,
    createdAt: new Date()
  });

  alert("Account created!");
  window.location.href = "employee.html";
}

window.login = async function(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  await signInWithEmailAndPassword(auth,email,password);
  window.location.href = "employee.html";
}
</script>

</body>
</html>
